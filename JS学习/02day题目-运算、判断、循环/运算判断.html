<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>if、switch判断</title>
		<script>
			// 判断时间阶段;
			// 通过比较运算符判定输入的时间的范围，弹出相应的问候信息
			let time = prompt('请输入现在时间');
			if (time >= 12) {
				console.log(`先生，中午好`);
			} else if (time >= 18) {
				console.log(`先生，傍晚好`);
			} else if (time >= 23) {
				console.log(`先生，深夜好`);
			} else {
				console.log(`先生，凌晨好`);
			}
		</script>
	</head>

	<body></body>
</html>
