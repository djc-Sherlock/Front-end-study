		<script>
			// 4 - 判断星期
			// 假设这个月1号是星期三，提示用户输入本月的日期（即1日-31日），返回用户输入的那一天是星期几
			let num = prompt('请输入日期，1-31之间的数字');
			day = num % 7;
			switch (day) {
				case 1:
					console.log(`${num}是星期三`);
					break;
