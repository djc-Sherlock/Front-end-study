		<script>
			// 比较两个数的最大值 ;
			// 用户依次输入2个值，最后弹出最大的那个值
			let num = prompt('请输入数字，用于比较大小');
			let num1 = prompt('请再输入个数字');
			if (num > num1) {
				console.log(`最大的值为：${num}`);
			} else if (num < num1) {
				console.log(`最大的值为：${num1}`);
			} else if (num === num1) {
				console.log(`输入的值相同，最大值为${num}`);
			} else {
				console.log(`系统异常`);
			}
		</script>
