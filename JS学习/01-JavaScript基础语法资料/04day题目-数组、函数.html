		<script>
			// 写一个函数，能返回传入的任意三个数字的最大值。
			function getMax(a, b, c) {
				if (a > b && a > c) {
					return a;
				} else if (b > a && b > c) {
					return b;
				} else {
					return c;
				}
			}
			console.log(getMax(3, 45, 1));

			// 写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，(质数：从2开始只能被1和自身整除的数)
			function prime(num) {
				if (num < 2) {
					return false;
				} else {
					for (var i = 2; i < num; i++) {
						if (num % i == 0) {
							return false;
						}
					}
					return true;
				}
			}
			console.log(prime(132));

			// 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回
			function reverArr(arr) {
				var arrNew = [];
				// for (i = 0; i < arr.length; i++) {
				//     arrNew[i] = arr[arr.length-i-1]
				// }
				for (i = arr.length - 1; i >= 0; i--) {
					arrNew[arrNew.length] = arr[i];
				}
				return arrNew;
			}
			var arr = [1, 2, 3, 4, 6, 8, 2, 6, 8];
			console.log(reverArr(arr));

			// 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
			function sort(arr) {
				var temp;
				for (i = 0; i < arr.length; i++) {
					for (j = 0; j < arr.length - i; j++) {
						if (arr[j] > arr[j + 1]) {
							temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}
					}
				}
				return arr;
			}
			console.log(sort([4, 1, 6, 88, 9, 3, 666]));
			function cal(x, c, y) {
				switch (c) {
					case '+':
						return parseInt(x) + parseInt(y);
					case '-':
						return parseInt(x) - parseInt(y);
					case '*':
						return parseInt(x) * parseInt(y);
					case '/':
						return parseInt(x) / parseInt(y);
				}
			}
			var x = prompt('请输入第一个数');
			let c = prompt('请输入运算符');
			let y = prompt('请输入第二个数');
			console.log(cal(x, c, y));
		</script>
