<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: url(http://inews.gtimg.com/newsapp_ls/0/14337809509/0) no-repeat center
					top;
			}
			li {
				list-style: none;
			}
			.baidu {
				overflow: hidden;
				margin: 100px auto;
				background-color: #fff;
				width: 410px;
				padding-top: 3px;
			}

			.baidu li {
				float: left;
				margin: 0 1px;
				cursor: pointer;
			}

			.baidu img {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮1</button>
		<button>按钮1</button>
		<button>按钮1</button>
		<button>按钮1</button>
		<ul class="baidu">
			<li><img src="http://inews.gtimg.com/newsapp_ls/0/14337809509/0" /></li>
			<li><img src="http://inews.gtimg.com/newsapp_ls/0/14337809520/0" /></li>
			<li><img src="http://inews.gtimg.com/newsapp_ls/0/14337809532/0" /></li>
			<li><img src="http://inews.gtimg.com/newsapp_ls/0/14337809521/0" /></li>
		</ul>

		<script>
			// 1. 获取所有按钮元素
			var btns = document.getElementsByTagName('button');
			// btns得到的是伪数组  里面的每一个元素 btns[i]
			for (var i = 0; i < btns.length; i++) {
				btns[i].onclick = function () {
					// (1) 我们先把所有的按钮背景颜色去掉  干掉所有人
					for (i = 0; i < btns.length; i++) {
						btns[i].style.backgroundColor = '';
					}
					// (2) 然后才让当前的元素背景颜色为pink 留下我自己
					this.style.backgroundColor = 'red';
				};
			}

			//1. 获取元素
			var imgs = document.querySelector('.baidu').querySelectorAll('img');
			// 2. 循环注册事件
			for (var i = 0; i < imgs.length; i++) {
				console.log(imgs.length);
				imgs[i].onclick = function () {
					// this.src 就是我们点击图片的路径   images/2.jpg
					// console.log(this.src);
					// 把这个路径 this.src 给body 就可以了
					document.body.style.backgroundImage = 'url(' + this.src + ')';
					console.log('url(' + this.src + ')');
				};
			}
		</script>
	</body>
</html>
