<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>WebAPI</title>
	</head>

	<body>
		<div id="time">2021-08-23</div>
		<ul>
			<li>知否知否，应是等你好久11</li>
			<li>知否知否，应是等你好久22</li>
			<li>知否知否，应是等你好久33</li>
			<li>知否知否，应是等你好久44</li>
			<li>知否知否，应是等你好久55</li>
		</ul>
		<ul id="nav">
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
		</ul>
		<script>
			//1. 因为文档是从上往下加载，所以先得有标签 所以script写道下面来了
			//2. get获取 element 元素 by 通过
			//3. 参数id是大小写敏感的字符串
			//4. 返回值的一个element(元素)对象
			var timer = document.getElementById('time');
			console.log(timer); //<div id="time">2021-08-23</div>
			console.log(typeof timer); //object
			//5. console.dir(对象) 打印返回的元素对象 更好地查看里面的属性和方法
			console.dir(timer); //div#time里面含有很多方法

			// 1.返回的是 获取过来元素对象的集合 以伪数组的形式存储的
			var lis = document.getElementsByTagName('li');
			console.log(lis);
			console.log(lis[0]);
			// 2. 我们想要依次打印里面的元素对象我们可以采取遍历的方式
			for (var i = 0; i < lis.length; i++) {
				console.log(lis[i]);
			}
			// 3. element.getElementsByTagName()  可以得到这个元素里面的某些标签
			var nav = document.getElementById('nav'); // 这个获得nav 元素
			var navLis = nav.getElementsByTagName('li');
			console.log(navLis);
		</script>
	</body>
	>
</html>
