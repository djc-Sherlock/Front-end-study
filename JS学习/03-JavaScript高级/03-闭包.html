<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>闭包</title>
	</head>
	<body>
		<script>
			// 闭包：一个作用域有权访问另外一个作用域的局部变量
			// 作用：延申变量的使用范围
			function fn() {
				let num = 123;
				return function fun() {
					console.log(num);
				};
			}
			let re = fn();
			console.log(re);
			re();

			//自己写
			function father() {
				let i = 66;
				return function () {
					console.log(i);
				};
			}
			let son = father();
			son();
		</script>
	</body>
</html>
